<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <header class="header" id="header">
    <div class="container">
      <div class="header__inner">
        <nav>
          <ul class="header__item">
            <li class="header__list">
              <a class="header__link" href="#">
                Для мужчин
              </a>
            </li>
            <li class="header__list">
              <a class="header__link" href="#">
                Для женщин
              </a>
            </li>
            <li class="header__list">
              <a class="header__link" href="#">
                Для детей
              </a>
            </li>
          </ul>
        </nav>
        <img class="logo" src="img/logo.png" alt="logo" width="201" height="40">
        <ul class="header__car">
          <li class="header__list header__list_car">
            <a class="header__link" href="#">
              Оплата
            </a>
          </li>
          <li class="header__list header__list_car">
            <a class="header__link" href="#">
              Доставка
            </a>
          </li>
        </ul>
        <div class="header__info">
          <img class="header__bascet" src="img/bascet.svg" alt="">
          <img class="header__bascet" src="img/bascet_namber.svg" alt="">
        </div>
      </div>
    </div>
  </header>
  <section class="banner" id="banner">
    <div class="container">
      <div class="banner__inner">
        <div class="banner__sale">
          <p class="banner__sale-title">
            Зимняя распродажа
          </p>
          <p class="banner__sale-sale">
            СКИДКИ ДО 90%
          </p>
          <a class="banner__btn btn" href="#">СМОТРЕТЬ МОДЕЛИ</a>
        </div>
        <div class="banner__img">
          <span class="banner__img-price old__price">
            9 900 ₽ 
          </span>
          <span class="banner__img-price new__price">
            1 900 ₽ 
          </span>
          <img src="img/content/boots.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
  <section class="free" id="free">
    <div class="container">
      <div class="free__inner">
        <h3 class="free__title">
          БЕСПЛАТНАЯ ДОСТАВКА ОТ 3000₽
        </h3>
        <p class="free__text">
          Сделайте заказ и получите подарок!
        </p>
      </div>
    </div>
  </section>
  <section class="collection" id="collection">
    <div class="container">
      <div class="collection__inner">
        <div class="collection__box">
          <div class="collection__about">
            <h4 class="collection__title">
              <span class="collection__span">МУЖСКАЯ</span> КОЛЛЕКЦИЯ
            </h4>
            <p class="collection__info">
              Обувь, полуверы, костюмы
            </p>
            <a class="collection__btn" href="#">
              <img class="collection__btn-img" src="img/Arrow.svg" alt="">
            </a>
          </div>
          <img class="collection__img" src="img/content/mans.jpg" alt="">
        </div>
        <div class="collection__box">
          <div class="collection__about">
            <h4 class="collection__title">
              <span class="collection__span">ЖЕНСКАЯ</span> КОЛЛЕКЦИЯ
            </h4>
            <p class="collection__info">
              Обувь, полуверы, костюмы
            </p>
            <a class="collection__btn" href="#">
              <img class="collection__btn-img" src="img/Arrow.svg" alt="">
            </a>
          </div>
          <img class="collection__img" src="img/content/girls.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
